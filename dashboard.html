<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status do Solo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dcdcdc, #f5f5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      width: 300px;
      background-color: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 30px;
      width: 70%; /* Altere para a porcentagem desejada */
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Umidade do Solo</h2>
  <div class="progress-container">
    <div class="progress-bar">70%</div>
  </div>
</body>
</html>
